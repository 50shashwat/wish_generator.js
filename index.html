<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>K-Wish Generator</title><!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Charm" rel="stylesheet">
</head>

<body>
    <div class="form-group col-md-6 col-md-offset-3">
        <input type="text" id="wisherName" class="form-control">
        <button id="generate" class="btn btn-primary">Generate</button>
        <a id="save" href="#" target="_blank" class="btn btn-success hide">Download</a>
    </div>
    <div id="canvas" width="1000px" height="500px" style="margin:20px auto;text-align: center">

        <img src="http://localhost:8082/img/firefox.jpg" class="image" />
        <h2 class="text-position" id="saveName">You Name </h2>
    </div>

    <div id="img-out"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
    <script>
        document.getElementById("generate").addEventListener('click', function () {
            var wisherName = document.getElementById("wisherName").value;
            console.log("name is " + wisherName);
            document.getElementById("saveName").innerHTML = wisherName;
            convertImage();
        });

        function convertImage() {

            var options = {
                "url": "http://localhost:8082/pdf/generate.php",
                "data": "data=" + $("#canvas").html(),
                "type": "post",
            }
            $.ajax(options)

        }



    </script>
</body>

</html>
